<div class="card">
  <div class="card-header bg-transparent">
    <div class="card-title text-center">{{ cardTitle }}</div>
    <div class="mb-2">
      <input type="text" class="form-control" [(ngModel)]="addTask" />
    </div>
    <div class="d-flex">
      <div class="me-2">
        <button type="button" class="btn btn-primary" (click)="addNewTask()">
          <i class="fa fa-plus-circle" aria-hidden="true">Add </i>
        </button>
      </div>
      <div class="me-2">
        <button
          type="button"
          class="btn btn-primary"
          (click)="sortByCompletedAction()"
        >
          <i class="fa fa-sort" aria-hidden="true">Sort By Completed </i>
        </button>
      </div>
      <div class="me-2">
        <button
          type="button"
          class="btn btn-primary"
          (click)="sortByCreatedAction()"
        >
          <i class="fa fa-sort" aria-hidden="true">Sort By Created </i>
        </button>
      </div>
      <div class="me-2">
        <button type="button" class="btn btn-primary" (click)="refresh()">
          <i class="fa fa-refresh" aria-hidden="true">Refresh </i>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li
        *ngFor="let item of toDo | todoSort : sortBy"
        class="list-group-item d-flex justify-content-between align-items-start"
      >
        <div>
          <span
            [ngClass]="{
              'text-decoration-line-through': item.isCompleted
            }"
          >
            {{ item.task }}</span
          >
          <br />
          <small class="text-muted fw-bold" style="font-size: 12px">{{
            item.time | date : "dd-MM-YYYY"
          }}</small>
        </div>
        <div>
          <span
            class="badge rounded-pill me-2"
            [ngClass]="item.isCompleted ? 'bg-success' : 'bg-primary'"
            (click)="markCompleted(item)"
            ><i class="fa fa-check-circle"></i
          ></span>
          <span class="badge bg-danger rounded-pill"
            ><i class="fa fa-trash" (click)="deleteNewTask(item)"></i
          ></span>
        </div>
      </li>
    </ul>
  </div>
</div>
